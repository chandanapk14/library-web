    <center><h1 style="color:brown">REGISTER FOR ADMISSION</h1></center>
    <center><img width="300px" height="200px" src="https://digitallearning.eletsonline.com/wp-content/uploads/2017/11/digital-library_1-1.jpg"</center>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">NAME</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">DOB</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">ADDRESS</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PINCODE</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Email</label>
                        <input type="email" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PHONE</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">SELECT YOUR PREFERENCES</label>
                        <select name="" id="" class="form-control">
                            <option value="Autobiography">Autobiography</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Horror">Horror</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Literacy">Literacy</option>
                            <option value="Poetry">Poetry</option>
                            <option value="History">History</option>
                            <option value="Science Fiction">Science Fiction</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">LANGUAGE</label>
                        <select name="" id="" class="form-control">
                            <option value="ENGLISH">ENGLISH</option>
                            <option value="HINDI">HINDI</option>
                            <option value="MALAYALAM">MALAYALAM</option>
                            <option value="SANSKRIT">SANSKRIT</option>
                            <option value="OTHER">OTHER</option>
                        </select>
                    </div>
                    <center><br><div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"><br>
                        <button class="btn btn-success">REGISTER</button>
                </div></center>
            </div>
        </div>
    </div>
